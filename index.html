        <main>
            <div class="callToAction">
                <div class="callToAction-wrapper">
                    <p>
                        This is not a real online service! You know you need something like this in your life
                        to help you realize your deepest dreams.
                    </p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p class="callToAction-standOut">You <em>know</em> you want to.</p>
                </div>
            </div>
            <form action="" method="post" class="signUp">
                <div class="signUp-fieldsWrapper">
                    <h1>
                        Sign up for an account
                        <span> - Let's do this!</span>
                    </h1>
                    <ul class="signUp-fieldsContainer">
                        <li class="signUp-field">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder=" " required>
                            <span data-commonName="first name"></span>
                        </li>
                        <li class="signUp-field">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder=" " required>
                            <span data-commonName="last name"></span>
                        </li>
                        <li class="signUp-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                            <span data-commonName="email address"></span>
                        </li>
                        <li class="signUp-field">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="\d{3}-\d{3}-\d{4}" required>
                            <span data-commonName="phone number"></span>
                        </li>
                        <li class="signUp-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder=" " required>
                            <span data-commonName="password"></span>
                        </li>
                        <li class="signUp-field">
                            <label for="confirmationPassword">Confirm Password</label>
                            <input type="password" id="confirmationPassword" placeholder=" " required>
                            <span></span>
                        </li>
                    </ul>
                </div>
                <button type="submit">Create Account</button>             
            </form>
            <p class="loginAlternative">Already have an account? <a href="">Log in</a></p>
        </main>
