<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="bodyWrapper">
        <div class="imageSidebar">
            <div class="imageSidebar-logo">LOGO</div>
            <div class="imageSidebar-imageCredit">Photo by ___ on ___</div>
        </div>
        <main>
            <div class="callToAction">
                <p>
                    This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams.
                </p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <form action="" method="post" class="signUp">
                <div>
                    <h2>Let's do this!</h2>
                    <ul class="signUp-fieldsContainer">
                        <li class="signUp-field">
                            <label for="">First Name</label>
                            <input type="text">
                            <span></span>
                        </li>
                        <li class="signUp-field">
                            <label for="">Last Name</label>
                            <input type="text">
                            <span></span>
                        </li>
                        <li class="signUp-field">
                            <label for="">Email</label>
                            <input type="email">
                            <span></span>
                        </li>
                        <li class="signUp-field">
                            <label for="">Phone Number</label>
                            <input type="tel">
                            <span></span>
                        </li>
                        <li class="signUp-field">
                            <label for="">Password</label>
                            <input type="password">
                            <span></span>
                        </li>
                        <li class="signUp-field">
                            <label for="">Confirm Password</label>
                            <input type="password">
                            <span></span>
                        </li>
                    </ul>
                </div>
                <button type="submit">Create Account</button>             
            </form>
            <p>Already have an account?<a href="">Log in</a></p>
        </main>
    </div>
</body>
</html>
