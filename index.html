<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="bodyWrapper">
        <div class="imageSidebar">
            <div class="imageSidebar-logoWrapper">
                <div class="imageSidebar-logo">LOGO</div>
            </div>
            <div class="imageSidebar-imageCredit">
                Photo by <a href="https://unsplash.com/@beeing?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Beeing</a> on <a href="https://unsplash.com/photos/carL_-9qmiU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <main>
            <div class="callToAction">
                <div class="callToAction-wrapper">
                    <p>
                        This is not a real online service! You know you need something like this in your life
                        to help you realize your deepest dreams.
                    </p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p class="callToAction-standOut">You <em>know</em> you want to.</p>
                </div>
            </div>
            <form action="" method="post" class="signUp">
                <div class="signUp-fieldsWrapper">
                    <h1>
                        Sign up for an account
                        <span> - Let's do this!</span>
                    </h1>
                    <ul class="signUp-fieldsContainer">
                        <li class="signUp-field">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                            <span></span>
                        </li>
                        <li class="signUp-field">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                            <span></span>
                        </li>
                        <li class="signUp-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                            <span></span>
                        </li>
                        <li class="signUp-field">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                            <span></span>
                        </li>
                        <li class="signUp-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <span></span>
                        </li>
                        <li class="signUp-field">
                            <label for="confirmationPassword">Confirm Password</label>
                            <input type="password" id="confirmationPassword" required>
                            <span></span>
                        </li>
                    </ul>
                </div>
                <button type="submit">Create Account</button>             
            </form>
            <p class="loginAlternative">Already have an account? <a href="">Log in</a></p>
        </main>
    </div>
</body>
</html>
